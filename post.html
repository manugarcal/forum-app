<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

    
</head>
<body>
    <header>
        <div class="navbar">
            <nav class="navigation hide" id="navigation">
                <ul class="nav-list">
                    <span class="close-icon" onclick="showIconBar()"><i class="fa fa-close"></i></span>
                    <li class="nav-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Post</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Detail</a>
                    </li>
                </ul>
            </nav>
            <a href="#" class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
            <div class="brand">My Forum</div>
        </div>
        <!-- search Box -->
        <div class="search-box">
            <div>
                <select name="" id="">
                    <option value="everything">Everything</option>
                    <option value="titles">Titles</option>
                    <option value="descriptions">Descriptions</option>
                </select>
                <input type="text" name="q" id="" placeholder="Search ...">
                <button><i class="fa fa-search"></i></button>
                    
            </div>
        </div>
    </header>
    <div class="container">
        <div class="post-table">
            <div class="table-head">
                <div class="status">Status</div>
                <div class="subjects">Subjects</div>
                <div class="replies">Replies/Views</div>
                <div class="last-reply">Last Reply</div>
            </div>
            <div class="table-row">
                <div class="status"><i class="fa fa-fire"></i></div>
                    <div class="subjects"><a href="#">Is learning python worth it on 2021?</a></div>
                    <br>
                    <span>Starter by <b><a href="#">User</a>.</b></span>
                </div>
                <div class="replies">
                    2 peplies <br> 125 views
                </div>
                <div class="last-reply">
                    Mar7 2021
                    <br>
                    by <b><a href="#">User</a></b>
                </div>
        </div>

    </div>

    <footer>
        <span>&copy; Manuel Garc√≠a | All Rights Reserverd.</span>
    </footer>
    <script src="main.js"></script>
    <script src="https://use.fontawesome.com/84a0b90a1c.js"></script>
</body>
</html>
